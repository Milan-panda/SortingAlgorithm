 	<title> Sorting Algorithm</title>

 <body>

 	<!-- Title -->
 	<section class="title">
 		<div class=" glow jumbotron container-fluid">
 			<h1>Sorting Visualizer</h1>
      <hr>
      <div>

        <div class="glow features">
          <h3 >Generate New Array!</h3>
          <button id="a_generate" class="shadow btn btn-lg btn-outline-light" onclick="generate_array()">New Array</button>
         </div>
        <div class="col-sm-3 glow feature1">
          <h3 id="ss">Size of the array:</h3>
          <input class="shadow" id="a_size" type="range" min=20 max=71 step=1 value=0 onchange="update_array_size()">
        </div>
      <div class="glow feature2">
        <h3>Speed of the algorithm:</h3>
         <input class="shadow" id="a_speed" type="range" min=1 max=5 step=1 value=4>
       </div>

<hr>
      </div>
        <div class="butt">

			<button id="bbtn" class="shadow btn btn-lg btn-outline-light"    onclick="BubbleSort()">Bubble</button>

			<button id="sbtn" class="shadow btn btn-lg btn-outline-light" onclick="SelectionSort()">Selection</button>
  
			<button id="ibtn" class="shadow btn btn-lg btn-outline-light" onclick="InsertionSort()">Insertion</button>
  
			<button id="mbtn" class="shadow btn btn-lg btn-outline-light"
			onclick="MergeSort()">Merge</button>
  
			<button id="qbtn" class="shadow btn btn-lg btn-outline-light"
			onclick="QuickSort()">Quick</button>
  
			<button id="hbtn" class="shadow btn btn-lg btn-outline-light"
			onclick="HeapSort()">Heap</button>
        </div>


 		</div>
